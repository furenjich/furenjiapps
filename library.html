  <script>
    hljs.initHighlightingOnLoad() ;
    $(".UsingDe ul").css("display","none"); 
    $(".UsingDe a").click(function(){
       var css = $(($(this).parent().children()[1]));
       var atag = $(($(this).parent().children()[0]));
       if(css.css("display") == "none"){
        css.css("display","");
        atag.css("border-bottom-left-radius","0"); 
        atag.css("border-bottom-right-radius","0"); 
       }else{
        css.css("display","none");
        atag.css("border-bottom-left-radius",""); 
        atag.css("border-bottom-right-radius",""); 
       }
       
  });
  console.log($(".UsingDe a").html);
  </script>
  <script>
    $(function () {
      $(".demo").t({
        speed: 25
      });
      setTimeout(function () {
        $.get("LibraryList.txt", function (data) {
          var text = data.split(/\r\n|\r|\n/);
          //var text = "test";
          var max =0;
          text.forEach(element => {
              if ( element.split('-')[0].length > max) {
                max = element.split('-')[0].length;
              }
            });
          text.forEach((element, index) => {
            var aaa = element.split('-');
             
            
            $(".demo")[0].innerHTML += "\n\n<tt><span style='color:#78d44e;font-size:15px;'>Libs" + ' '.repeat(max-4+3) + "Version\n"+'-'.repeat(max+10)+"\n<span style='color:#d4ae4e;'>" + aaa[0] + ' '.repeat(max-(aaa[0].length)+3) + aaa[1] + "</span></tt>";
            console.log(max);
          });
        });
        }, 1100);
      
    });

    </script>
